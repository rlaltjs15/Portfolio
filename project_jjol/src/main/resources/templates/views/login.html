<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JJOL EDU</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script> <!-- jQuery 경로 수정 -->
    <script th:src="@{/js/loginformcheck.js}"></script> <!-- loginformcheck.js 경로 수정 -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            font-family: 'Roboto', sans-serif;
            color: #2C3E50;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            position: relative;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #2C3E50;
            animation: slideDown 1s ease-in-out;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 15px;
            border: 1px solid #dfe3e8;
            transition: box-shadow 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.5);
            border-color: #4A90E2;
        }

        .btn-primary {
            background-color: #4A90E2;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #357ABD;
            transform: translateY(-3px);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-btn {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px 0;
            border-radius: 25px;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
            border: 1px solid #dfe3e8;
            background-color: #ffffff;
            color: #4A90E2;
            animation: fadeIn 2s ease-in-out;
        }

        .social-btn img {
            width: 30px;
            margin-right: 10px;
        }

        .social-btn:hover {
            background-color: #f5f7fa;
            transform: translateY(-3px);
        }

        h5 {
            font-weight: 500;
            margin-top: 20px;
            color: #2C3E50;
            animation: fadeIn 1.5s ease-in-out;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dfe3e8;
        }

        .divider:not(:empty)::before {
            margin-right: .5em;
        }

        .divider:not(:empty)::after {
            margin-left: .5em;
        }
        
        .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: #2C3E50;
        }

        .close-icon:hover {
            color: #4A90E2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
        }
    </style>
</head>
<body>
<div class="container">
    <span class="close-icon" onclick="window.location.href='/'">&times;</span>
    <img th:src="@{/images/mainlogo.png}" alt="Logo" class="logo">
    <h2>JJol Edu에 오신 것을<br>환영합니다</h2>
    <form action="/login" method="post" name="loginForm" id="loginForm">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" class="form-control" id="userId" name="userId" >
            <small class="form-text"></small>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" >
            <small class="form-text"></small>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">로그인</button>
    </form>
    <div class="divider">또는</div>
    <div>
        <a href="/oauth2/authorization/google" class="btn social-btn">
            <img th:src="@{/images/google.png}" alt="Google"> Google로 로그인
        </a>
        <a href="/oauth2/authorization/naver" class="btn social-btn">
            <img th:src="@{/images/naver.png}" alt="Naver"> Naver로 로그인
        </a>
    </div>
</div>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
